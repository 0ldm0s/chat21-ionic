<ion-header>
  <ion-navbar>
    <ion-title> Chiuse </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list *ngIf="areArchivedConversationsAvailable else emptyListTemplate" >
  <!-- <ion-list > -->
    <div *ngFor="let archivedConversation of archivedConversations">
      <ion-item no-lines ion-item [class.selected]="archivedConversation.uid === uidConvSelected" (click)="onArchivedConversationClicked(archivedConversation)">
        <ion-avatar item-start>
          <div class="chat21-avatar" [style.background-image]="'url(' + archivedConversation.image + ')'"></div>
        </ion-avatar>
        <h2 class="truncate">{{archivedConversation.conversation_with_fullname}}</h2>
        <p [class.not-read]="archivedConversation.status == 1" class="truncate" [innerHTML]="convertMessage(archivedConversation.last_message_text)"></p>
     
        <!-- <ion-note item-end>{{archivedConversation.time_last_message}}</ion-note> -->

        <span item-end class="archived"> Chiusa </span> 


        <!-- <button id="{{ 'close_conversation_button' + archivedConversation.uid }}" class="close-conversation-button" ion-button clear item-end
          (click)="closeConversation(conversation);$event.stopPropagation();" padding>
          <ion-icon class="close-conversation-button-icon" style="display:block;" id="{{ 'close_button_icon' + archivedConversation.uid }}"
            color="close-conversation" name="close" item-end></ion-icon>
          <ion-spinner class="close-conversation-button-icon" style="display:none" id="{{ 'close_button_loading' + archivedConversation.uid }}"
            icon="spiral"></ion-spinner>
        </button> -->
      </ion-item>
    </div>
  </ion-list>
</ion-content>

<ng-template #emptyListTemplate>
  <span>Nessuna conversazione</span>
</ng-template>
