  <ion-navbar>

<ion-content padding>

  <table>
    <!-- <thead>

      <tr margin padding *ngFor="let archivedConversation of archivedConversations" (click)="onArchivedConversationClicked(archivedConversation)">

      </tr>
    </tbody>
  </table>

</ion-content>
