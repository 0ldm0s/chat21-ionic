<ion-header>
  <ion-navbar >
    <ion-title>
      <div class="headerUserName" *ngIf="conversationWith">{{conversationWithFullname?conversationWithFullname:''}}
      <span *ngIf="online; then userActive else userInactive"></span>
      <ng-template #userActive>
        <div class="headerLastActivity">{{ 'LABEL_ACTIVE_NOW' | translate }}</div>
      </ng-template>
      <ng-template #userInactive>
        <div class="headerLastActivity">{{lastConnectionDate}}</div>
      </ng-template>
    </div>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onOpenInfoConversation()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<div id="chat21-info-conversation" [class.open]="openInfoConversation">
  <page-info-conversation></page-info-conversation>
</div>
<ion-content class="messagesView " [class.halfscreen]="openInfoConversation">
  

  <span *ngIf="messages.length > 0;then content_messages else contentMessageWelcome">here is ignored</span>
  <ng-template #content_messages>
    <ion-list no-lines>
      <div *ngFor="let message of messages">
        <div *ngIf = "message && message.headerDate && message.headerDate != ''">
          <ion-item text-wrap>
            <div class="rowDay">
              <span class="headerDay">{{message.headerDate}}</span>
            </div>
          </ion-item>
        </div>
        <ion-item class="itemMessage" text-wrap>
          <span *ngIf="isSender(message); then contentMine else contentOther"></span>
          <ng-template #contentMine>
            <div class="statusMessage">
              <ion-icon *ngIf="!message.status" name="ios-clock-outline" style="font-size: 1.3em;"></ion-icon>
              <ion-icon *ngIf="message.status==MSG_STATUS_SENT" name="ios-checkmark"></ion-icon>
              <ion-icon *ngIf="message.status==MSG_STATUS_RETURN_RECEIPT" name="ios-done-all"></ion-icon>
            </div>
            <div class="message message-mine">
              <img *ngIf="message.type == 'image';"  class="message-content message-content-image" [src]="message.metadata.src"  [width]="getSizeImg(message).width" [height]="getSizeImg(message).height" />
              <div *ngIf="message.type == 'text';" class="message-content message-content-text" [innerHTML]="message.text"></div>
              <div [class.image]="message.type == 'image'" class="message-timestamp">{{message.timestamp | date: 'H:mm'}}</div>
            </div>
          </ng-template>
          <ng-template #contentOther>
            <div *ngIf="channel_type=='group'" class="message_sender_fullname">{{message.sender_fullname}}</div>
            <div class="message message-other">
              <img *ngIf="message.type == 'image';" class="message-content message-content-image" [src]="message.metadata.src" [width]="getSizeImg(message).width" [height]="getSizeImg(message).height" />
              <div *ngIf="message.type == 'text';" class="message-content message-content-text" [innerHTML]="message.text">
                <!-- {{message.text}} -->
              </div>
              <span  [class.image]="message.type == 'image'" class="message-timestamp">{{message.timestamp | date: 'H:mm'}}</span>
            </div>
          </ng-template>
        </ion-item>
      </div>
    </ion-list>
  </ng-template>

  <ng-template #contentMessageWelcome>
     <div class="messageFirst" [style.display]="style_message_welcome === true ? '' : 'none'">
      {{ 'LABEL_NO_MSG_HERE' | translate }}
    </div>
  </ng-template>
  
</ion-content>


<ion-footer [class.halfscreen]="openInfoConversation">
  <ion-toolbar>
    <ion-grid>
      <ion-row #messagesPageFooter id="messages-page-footer">
                   
        <ion-col col-2 col-bottom>
          <!-- <button ion-button clear class="message-editor-button active">
            <ion-icon name="add-circle" isActive="true" (click)="presentActionSheet()"></ion-icon>
          </button> -->
  
          <label for="chat21-file" [class.active]="!isSelected" class="chat21-textarea-button" ><ion-icon ios="ios-camera" md="md-camera" class="chat21-icon left active"></ion-icon></label>
          <!-- <label for="chat21-file" [class.active]="!isSelected" class="chat21-textarea-button" id="chat21-start-upload-doc" ></label> -->

          <div [class.active]="isSelected" class="chat21-textarea-button" id="chat21-button-reset" (click)="resetLoadImage()" ></div>
          <div [class.active]="isSelected" class="chat21-textarea-button" id="chat21-button-send" (click)="loadImage()"></div>
          <input style='display:none' type="file" accept="image/x-png,image/gif,image/jpeg" name="chat21-file" id="chat21-file" class="inputfile" (change)="detectFiles($event)"/>
           
        </ion-col>
        <ion-col col-auto>
          <div class="text_message">
          <ion-textarea autosize #messageTextArea id="messageTextArea" [(ngModel)]="messageString" placeholder="Enter a message" rows="1"
            ng-bind-html="messageString" (keyup.enter)="pressedOnKeyboard($event, messageString);" autofocus></ion-textarea>
          <!-- <ion-textarea autosize [(ngModel)]="messageString" placeholder="Enter a message" ng-bind-html="messageString" (keyup.enter)="pressedOnKeyboard($event, messageString)"></ion-textarea> (keyup)="resize()" -->
          </div>

          <div class="button_send">
            <button ion-button clear *ngIf="messageString && messageString.trim()!=''" class="message-editor-button right active" (focus)="doScroll()" (click)="controlOfMessage(messageString)">
              <ion-icon name="send" isActive="true" ></ion-icon>
            </button>
            <button ion-button clear *ngIf="!messageString || messageString.trim()==''" class="message-editor-button right inactive">
              <ion-icon name="send" isActive="false" ></ion-icon>
            </button>
        </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
