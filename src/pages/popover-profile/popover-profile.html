<ion-header>
</ion-header>


<ion-content padding>
    <ion-list>
      <!--<ion-list-header>Ionic</ion-list-header>-->
      <button ion-item (click)="goToProfilePage()">Mostra foto</button>
      <input type="file" accept="image/x-png,image/gif,image/jpeg" name="file" id="file" class="inputfile" (change)="detectFiles($event)"/>
      <label ion-item for="file">Carica foto</label>
      <button ion-item >Scatta foto</button>
      <button ion-item >Rimuovi immagine</button>
    </ion-list>
</ion-content>
