<ion-header>
    

  <ion-navbar hideBackButton>
    <ion-title>{{currentUserDetail.fullname}}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
      
<ion-content padding class="speaker-detail">

  <div text-center>
    <img src="{{this.currentUserDetail.imageurl}}" alt="user" onError="this.src='assets/img/no_image.png';">

    </button>
    <button ion-button icon-only clear small color="instagram">
      <ion-icon name="logo-instagram"></ion-icon>
    </button> -->
 
    <button *ngIf="profileYourself" class="icon_modify" icon-only (click)="presentPopover($event)">
      <ion-icon name="create"></ion-icon>
    </button>

  </div>
  <div class="uid-contact">{{currentUserDetail.uid}}</div>
  <ion-item detail-push>
      {{currentUserDetail.fullname}}
  </ion-item>
  <ion-item detail-push *ngIf="profileYourself">
      email: {{currentUserDetail.email}}
  </ion-item>
