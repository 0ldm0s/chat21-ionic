<ion-header>

  <ion-navbar>
    <ion-title *ngIf="!uidContact">Salva immagine profilo</ion-title>
    <ion-title *ngIf="uidContact">Immagine del profilo</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons *ngIf="!uidContact" right>
          <button id="start-upload" ion-button icon-only clear class="button button-check" (click)="uploadSingle()">
          <ion-icon name="checkmark-circle"></ion-icon>
          </button> 
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="preview">
    <img *ngIf="image" class="image-profile" [src]="image"/>
    <div id="progress" *ngIf="currentUpload && currentUpload.progress!=100">caricamento...{{this.currentUpload.progress}}%</div>
    <div id="ok_message" *ngIf="currentUpload && currentUpload.progress==100">CARICAMENTO COMPLETO 
      <br/>  
      <button ion-button  (click)="goBack()">
        chiudi
      </button>
    </div>
    <!-- {{this.currentUpload.progress}} -->
  </div>
</ion-content>
