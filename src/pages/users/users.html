<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'LABEL_NEW_CHAT' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-searchbar (input)="search($event)"></ion-searchbar> -->
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
  <!-- <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div> -->
  <ion-list>
    <button ion-item *ngFor="let user of contactsOfSearch | slice:0:40;"  (click)="goToChat(user.uid, user.fullname)">
      <ion-avatar item-left>
          <img src= {{user.image}} alt="user" onError="this.src='assets/img/no_image.png';">
      </ion-avatar>

      <!-- <div #avatarPlaceholder class="avatar-placeholder" [style.background-color]="user.color" [innerHTML]="user.avatar"></div>
      <div #avatarImage class="chat21-avatar" [style.background-image]="'url(' + user.image + ')'"></div> -->
                           
       <h2 class="label">
          <span *ngIf="user.fullname">{{ user.fullname }}</span>
          <span *ngIf="!user.fullname">{{ 'LABEL_GUEST' | translate }}</span>
          <div class="chat21-status truncate read">{{ user.uid }}</div>
        </h2>
      <ion-icon name="arrow-forward_" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
